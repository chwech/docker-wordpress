version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    volumes:
      - "/home/chwech/learn-docker/wordpress/themes:/var/www/html/wp-content/themes/"
      - "/home/chwech/learn-docker/wordpress/plugins:/var/www/html/wp-content/plugins/"
    environment:
      WORDPRESS_DB_PASSWORD: admin-chwech
    networks:
      - default
      - nginx_with_others
  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - "/home/chwech/learn-docker/wordpress/mysql-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: admin-chwech
    networks:
      - default

networks:
  nginx_with_others:
    external: true
